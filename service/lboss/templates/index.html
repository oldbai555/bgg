<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试上传文件</title>
    <script>
        function doGet(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
<form action="/api/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <br>
    <input type="submit" value="上传"/>
</form>
<button onclick="doGet('/api/download/'+'hello')">下载</button>
<button onclick="doGet('/api/clean')">清理</button>
<button onclick="doGet('/api/syncfileindex')">同步文件</button>
<button onclick="doGet('/api/sortUrlList')">文件列表</button>
</body>
</html>
