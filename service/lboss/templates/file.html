<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试上传文件</title>
</head>
<body>
<form action="/lboss/upload" method="post" enctype="multipart/form-data">
    <label>项目名称（必填）:
        <input type="text" name="project"/>
    </label>
    <label>模块名称（非必填）:
        <input type="text" name="module"/>
    </label>
    <input type="file" name="file"/>
    <input type="submit" value="上传"/>
</form>
</body>
</html>
